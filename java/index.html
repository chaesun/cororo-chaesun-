function setup() {
  createCanvas(windowWidth,windowHeight);
  
  angleMode(DEGREES)
  rectMode(CENTER)
  degree = 0;
}

let cirxleX= 0;
let cirxleY= 0;
let Size= 100;
const diameter = 150;

function draw() {
  background(0,0,0);
  translate(windowWidth/2,windowHeight/2);
  noFill();

  for(i=0; i<155; i++){
    push()
    
      let R= i+frameCount;
      let G= map(sin(frameCount), -1, 1, 100, 150);
      let B= 255;
      stroke(R, G, B);
      rect(sin(frameCount+i*10)*10,cos(frameCount+i*5)*20,Size+i*5,Size+i*5,200+i*10)
    pop()
    
  }
 
}
